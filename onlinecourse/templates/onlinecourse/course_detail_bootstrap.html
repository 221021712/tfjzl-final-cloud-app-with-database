<!-- Add this after the lessons section in course_detail_bootstrap.html -->

{% if user.is_authenticated %}
    <button class="btn btn-primary btn-block mt-3" data-toggle="collapse" data-target="#exam">Start Exam</button>
    
    <div id="exam" class="collapse">
        <form id="questionform" action="{% url 'onlinecourse:submit' course.id %}" method="post">
            {% csrf_token %}
            {% for question in course.question_set.all %}
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>{{ question.content }}</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            {% for choice in question.choice_set.all %}
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" name="choice_{{ choice.id }}" 
                                               class="form-check-input" id="{{ choice.id }}" 
                                               value="{{ choice.id }}">
                                        {{ choice.content }}
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
            <input class="btn btn-success btn-block mt-3" type="submit" value="Submit">
        </form>
    </div>
{% endif %}
